<nav class="header-nav" [ngClass]="{'bg-dark text-light': isDarkTheme, 'bg-light text-dark': !isDarkTheme}">
    <div class="nav-left">
        <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle navigation menu" *ngIf="showNavigation">
            <i class="fas fa-bars"></i>
        </button>
        <a class="nav-brand" [routerLink]="[userRole === 'admin' ? '/admin' : '/dashboard']" routerLinkActive="active">PeerCheck</a>
        <!-- Desktop Navigation Links -->
        <div class="nav-links" *ngIf="showNavigation">
            <a [routerLink]="[userRole === 'admin' ? '/admin' : '/dashboard']" routerLinkActive="active">Dashboard</a>
            <a [routerLink]="['/peer-session/start']" routerLinkActive="active">Peer Session</a>
        </div>
    </div>

    <div class="nav-right">
        <app-theme-toggle></app-theme-toggle>
        <div class="user-menu" *ngIf="showNavigation">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span class="username">{{ username }}</span>
            </div>
            <div class="dropdown-menu">
                <a [routerLink]="['/settings']" routerLinkActive="active">Settings</a>
                <a (click)="logout()" class="logout-link">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Mobile Navigation Menu -->
<div class="mobile-nav-menu" [class.active]="isMobileMenuOpen" *ngIf="showNavigation" [ngClass]="{'bg-dark text-light': isDarkTheme, 'bg-light text-dark': !isDarkTheme}">
    <div class="mobile-nav-links">
        <a [routerLink]="[userRole === 'admin' ? '/admin' : '/dashboard']" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a [routerLink]="['/peer-session/start']" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-users"></i> Peer Session
        </a>
    </div>
</div>
